<div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">sl.no</th>
                    <th scope="col">name</th>
                    <th scope="col">age</th>
                    <th scope="col">city</th>
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ele of array; let i = index">
    
                    <ng-container *ngIf="ele.edit; else elseBlock">
                        <th scope="row">{{ i+1 }}</th>
                        <td scope="col"><input type="text" [(value)]="ele.name"
                                (change)="array[i].name = $event.target.value" /></td>
                        <td scope="col"><input type="number" [(value)]="ele.age"
                                (change)="array[i].age = $event.target.value" /></td>
                        <td scope="col"><input type="text" [(value)]="ele.city"
                                (change)="array[i].city = $event.target.value" /></td>
                        <td scope="col"><button (click)="detailEdit(i);" class="btn btn-primary">Save</button></td>
                    </ng-container>
                    <ng-template #elseBlock>
                            <th scope="row">{{ i+1 }}</th>
                            <td scope="col">{{ ele.name }}</td>
                            <td scope="col">{{ ele.age }}</td>
                            <td scope="col">{{ ele.city }}</td>
                            <td scope="col"><button type="button" (click)="detailEdit(i);" class="btn btn-primary">Edit</button></td>

                        </ng-template>
    
                </tr>
            </tbody>
        </table>
    </div>
